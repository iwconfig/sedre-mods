# --- GLOBAL CONFIGURATION ---

# Path to the root of the SEDRE installation directory (e.g., /path/to/SEDREAC).
# This is required to find the application's libraries for compiling the patches.
# Use the existing value if it’s already set; otherwise fall back to the default.
: "${SEDRE_INSTALL_DIR:=/path/to/your/SEDRE/installation/dir}"

# Path to your Java 1.4 compatible compiler (e.g., from JDK 8)
: "${JAVAC:=$(command -v javac)}"

# Classpath required for compiling our patches
# If CLASSPATH is unset, initialise it with the defaults that depend on SEDRE_INSTALL_DIR.
# otherwise treat the value as a colon‑separated list and convert it to an indexed array.
if [[ -z ${CLASSPATH+-} ]]; then
    CLASSPATH=(
        "$SEDRE_INSTALL_DIR/Resources/Sdr/WEB-INF/lib/*"
        "$SEDRE_INSTALL_DIR/Tomcat/common/lib/servlet.jar"
    )
else
    IFS=':' read -r -a CLASSPATH <<<"$CLASSPATH"
fi
